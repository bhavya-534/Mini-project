<mat-card>

    <div [hidden]="submitted" >
        <form (ngSubmit)="onSubmit()" #userform="ngForm" >
            <div class="form-group ">
                <label for="firstname">Firstname</label>

                <input type="text" class="form-control" id="firstname" required [(ngModel)]="user.firstname"
                    name="firstname" #firstname="ngModel" [class.is-invalid]="firstname.invalid && firstname.touched">
                <small class="text-danger" [class.d-none]="firstname.valid || firstname.untouched">Firstname is
                    required</small>

            </div>

            <div class="form-group">
                <label for="lastname">Lastname</label>

                <input type="text" class="form-control" id="lastname" required [(ngModel)]="user.lastname"
                    name="lastname" #lastname="ngModel" [class.is-invalid]="lastname.invalid && lastname.touched">
                <small class="text-danger" [class.d-none]="lastname.valid || lastname.untouched">Lastname is
                    required</small>

            </div>

            <div class="form-group">
                <label for="bloodgroup">BloodGroup</label>

                <input type="text" class="form-control" id="bloodgroup" required [(ngModel)]="user.bloodgroup"
                    name="bloodgroup" #bloodgroup="ngModel"
                    [class.is-invalid]="bloodgroup.invalid && bloodgroup.touched">
                <small class="text-danger" [class.d-none]="bloodgroup.valid || bloodgroup.untouched">BloodGroup is
                    required</small>

            </div>

            <div class="form-group">
                <label for="city">City</label>

                <input type="text" class="form-control" id="city" required [(ngModel)]="user.city" name="city"
                    #city="ngModel" [class.is-invalid]="city.invalid && city.touched">
                <small class="text-danger" [class.d-none]="city.valid || city.untouched">City is required</small>

            </div>

            <div class="submit">
            <button type="submit" class="btn btn-success btn-md" [disabled]="userform.form.invalid">Submit</button>
        </div>

        </form>
    </div>
    <div [hidden]="!submitted">
        <h4>You submitted successfully!</h4>
        <button class="btn btn-success" (click)="newUser()">Add User</button>
    </div>

</mat-card>
