<mat-card>
<div [hidden]="submitted" >
    <form (ngSubmit)="login()" #adminform="ngForm">
      <div class="form-group">
        <label for="userName">Username</label>
        <input type="text" class="form-control"  required [(ngModel)]="admin.userName" name="userName" #userName="ngModel" [class.is-invalid]="userName.invalid && userName.touched">
        <small class="text-danger" [class.d-none]="userName.valid || userName.untouched">username is required</small>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control"  required [(ngModel)]="admin.password" name="password" #password="ngModel" [class.is-invalid]="password.invalid && password.touched">
        <small class="text-danger" [class.d-none]="password.valid || password.untouched">password is required</small>
      </div >

      <div class="submit">
        <button type="submit" class="btn btn-success btn-md" [disabled]="adminform.form.invalid">Submit</button>
      </div>
      </form>
    </div> 
    
  <div [hidden]="!submitted">
    <app-details></app-details>
  </div>
</mat-card>
