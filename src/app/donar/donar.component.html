<mat-card>

    <div [hidden]="submitted">
    <form (ngSubmit)="onSubmit()" #donarsform="ngForm">
    
    <div class="form-group ">
        <label for="patientId">Patient Id</label>
        <span>
            <input type="number" class="form-control" patientId="patientId" required [(ngModel)]="donars.patientId" name="patientId" #patientId="ngModel"
                [class.is-invalid]="patientId.invalid && patientId.touched">
            <small class="text-danger" [class.d-none]="patientId.valid || patientId.untouched">Patient's ID is required</small>
        </span>
    </div>

    <div class="form-group ">
        <label for="name">Donar Name</label>
        <span>
            <input type="text" class="form-control" name="name" required [(ngModel)]="donars.name" name="name" #name="ngModel"
                [class.is-invalid]="name.invalid && name.touched">
            <small class="text-danger" [class.d-none]="name.valid || name.untouched">Donar name is required</small>
        </span>
    </div>

    <div class="form-group ">
        <label for="bloodGroup">Blood Group</label>
        <span>
            <input type="text" class="form-control" bloodGroup="bloodGroup" required [(ngModel)]="donars.bloodGroup" name="bloodGroup" #bloodGroup="ngModel"
                [class.is-invalid]="bloodGroup.invalid && bloodGroup.touched">
            <small class="text-danger" [class.d-none]="bloodGroup.valid || bloodGroup.untouched">Blood Group is required</small>
        </span>
    </div>

  
    <div class="form-group">
        <label for="time">Time of the Day</label>
        <span>
            <input type="date" class="form-control" id="time" required [(ngModel)]="donars.time" name="time"
                #time="ngModel" [class.is-invalid]="time.invalid && time.touched">
            <small class="text-danger" [class.d-none]="time.valid || time.untouched">Time of the Day is
                required</small>

        </span>
    </div>
 
    <div class="form-group">
        <label for="level">Blood glucose level</label>
        <span>
            <input type="number" class="form-control" id="level" required [(ngModel)]="donars.level" name="level"
                #level="ngModel" [class.is-invalid]="level.invalid && level.touched">

            <small class="text-danger" [class.d-none]="level.valid || level.untouched">Blood glucose level is
                required</small>


        </span>
    </div>
 
    <div class="form-group">
        <mat-label>Notes</mat-label>
        <textarea class="form-control" id="notes" required [(ngModel)]="donars.notes" name="notes" #notes="ngModel"
            [class.is-invalid]="notes.invalid && notes.touched"></textarea>
        <small class="text-danger" [class.d-none]="notes.valid || notes.untouched">Notes is required</small>

    </div>

     <div class="submit">
    <button type="submit" class="btn btn-success btn-md" [disabled]="donarsform.form.invalid">Submit</button>
</div>

    </form>
    </div>
    <div [hidden]="!submitted">
        <h4>You submitted successfully!</h4>
        <button class="btn btn-success" (click)="newDonar()">Add Donar</button>
    </div>

</mat-card>
